<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.url == '/index.html' %}
        {{ page.title }}
        {% else %}
        {{ page.title }} - {{ site.name }}
        {% endif %}</title>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="{{ site.baseurl }}assets/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/css/font-awesome.min.css">
    {% for css in page.css %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}{{css}}">
    {% endfor %}
</head>

<body>
<div id="wrapper">
    {% include header.html %}
    <div class="page-body">{{ content }}</div>
    {% include footer.html %}
</div>
<script type="text/javascript">
    // 添加全局站点信息
    var BASE_URL = '{{site.baseurl}}';
</script>
<script type="text/javascript" src="{{ site.baseurl }}assets/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}assets/js/global.js"></script>
{% for js in page.js %}
<script type="text/javascript" src="{{ site.baseurl }}{{js}}"></script>
{% endfor %}
</body>
</html>
